<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>help us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style-interno.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tema">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bold" href="index.html">help us</a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container py-5">
        <h1 class="mb-4 fw-bold text-center">Gerenciar Itens Necessários</h1>

        <!-- Formulário de Adicionar Item -->
        <div class="card mb-4">
            <div class="card-header fw-bold">
                Adicionar Novo Item
            </div>
            <div class="card-body">
                <form id="formAdicionarItem">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Categoria</label>
                            <select class="form-select" required>
                                <option selected disabled value="">Escolha...</option>
                                <option>Alimentação</option>
                                <option>Higiene</option>
                                <option>Vestuário</option>
                                <option>Medicamentos</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nome do Item</label>
                            <input type="text" class="form-control" placeholder="Ex.: Arroz" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">Adicionar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de Itens -->
        <div class="card">
            <div class="card-header fw-bold">
                Itens Cadastrados
            </div>
            <div class="card-body">
                <!-- Exemplo de tabela -->
                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Categoria</th>
                                <th>Item</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Alimentação</td>
                                <td>Arroz</td>
                                <td class="text-center">
                                    <button class="btn btn-danger btn-sm">Remover</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Higiene</td>
                                <td>Papel Higiênico</td>
                                <td class="text-center">
                                    <button class="btn btn-danger btn-sm">Remover</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Medicamentos</td>
                                <td>Dipirona</td>
                                <td class="text-center">
                                    <button class="btn btn-danger btn-sm">Remover</button>
                                </td>
                            </tr>
                            <!-- Novos itens adicionados aparecem aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        
        <a type="button" href="inicioVoluntarios.html" class="btn btn-dark w-100 mt-4">Voltar</a>
        
    </div>

    <!-- Footer -->
    <footer class="bg-body-tema py-3 mt-5">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="mb-2 mb-md-0">
                <h2 class="text-light fw-bold">help us</h2>
            </div>
            <div class="text-md-start">
                <p class="fw-bold text-light">Entre em contato</p>
                <div class="text-center text-md-end text-light">
                    <span class="me-3"><i class="bi bi-telephone"></i> (00) 00000-0000</span>
                    <span class="me-3"><i class="bi bi-envelope"></i> contato@seudominio.com</span>
                    <a href="#" class="text-dark me-2"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-dark me-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-dark"><i class="bi bi-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
