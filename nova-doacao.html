<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>help us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style-interno.css">
</head>

<body class="bg-light">

    <!-- MENU -->
    <nav class="navbar navbar-expand-lg bg-body-tema">
        <div class="container">
            <a class="navbar-brand text-light fw-bold" href="index.html">help us</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container my-5">
        <h1 class="text-center mb-4 fw-bold">Registro de Doações</h1>

        <div class="card shadow">
            <div class="card-body">
                <form id="formDoacao">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Doador</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail do Doador</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" required>
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria do Item</label>
                        <select class="form-select" id="categoria" required>
                            <option value="" selected disabled>Selecione a categoria</option>
                            <option value="Roupas">Roupas</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Brinquedos">Brinquedos</option>
                            <option value="Itens de Higiene">Itens de Higiene</option>
                            <option value="Materiais Escolares">Materiais Escolares</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="item" class="form-label">Descrição do Item</label>
                        <input type="text" class="form-control" id="item" placeholder="Ex.: Camiseta, Arroz, Boneca, Shampoo" required>
                    </div>

                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade" min="1" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Registrar Doação</button>
                    <a type="button" href="inicioVoluntarios.html" class="btn btn-dark w-100 mt-4">Voltar</a>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL DE SUCESSO -->
    <div class="modal fade" id="modalSucesso" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Doação registrada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Obrigado, <span id="nomeModal"></span>! Sua doação foi registrada com sucesso.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-body-tema py-3">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="mb-2 mb-md-0">
                <h2 class="text-light fw-bold">help us</h2>
            </div>
            <div>
                <p class="fw-bold text-light mb-1">Entre em contato</p>
                <div class="text-light">
                    <span class="me-3"><i class="bi bi-telephone"></i> (00) 00000-0000</span>
                    <span class="me-3"><i class="bi bi-envelope"></i> contato@seudominio.com</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/script-doacao.js"></script>

</body>

</html>
